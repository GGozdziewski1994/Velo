<div class="w-full" [ngClass]="panelClass()">
  @for (detail of details(); track detail.type) {
    <div class="flex gap-2">
      <mat-icon class="text-warn-darker" [fontIcon]="detail.icon" />

      <div class="text-sm">
        <p>{{ detail.title }}</p>
        <p class="font-bold">{{ detail.value }}</p>
      </div>
    </div>
  }
</div>
