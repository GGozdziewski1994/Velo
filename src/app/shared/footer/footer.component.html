<footer class="bg-primary">
  <div class="mx-auto max-w-screen-hd px-8 pb-5 pt-20">
    <div class="mb-8 grid grid-cols-3 gap-5 max-sm:grid-cols-1">
      <div>
        <h2 class="mb-5 text-xl font-semibold uppercase text-warn">Velo trip</h2>
      </div>

      <div>
        <h2 class="mb-5 text-xl font-semibold uppercase text-warn">Strona internetowa</h2>

        <div class="flex flex-col gap-3 text-sm text-accent">
          @for (nav of navItems; track nav) {
            <div>
              <a [routerLink]="nav.link">{{ nav.title }}</a>
            </div>
          }
        </div>
      </div>

      <div>
        <h2 class="mb-5 text-xl font-semibold uppercase text-warn">Media</h2>

        <div class="flex items-center gap-4">
          @for (item of footerIemLinks; track item) {
            <a target="_blank" [href]="item.url">
              <mat-icon class="!size-9 cursor-pointer" [svgIcon]="item.svg" />
            </a>
          }
        </div>
      </div>
    </div>

    <div class="flex justify-center border-t border-accent pt-5">
      <p class="text-sm text-accent">© 2024 Grzegorz Goździewski. All rights reserved.</p>
    </div>
  </div>
</footer>
